<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klockcraft Java Edition 1.20</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrollbars */
        }
        .container {
            position: relative;
            width: 800px;
            height: 600px;
            margin: 0 auto;
            background-size: cover;
            background-image: url('assets/login.png');
        }
        .login-avatar {
            position: absolute;
            top: 50px;
            left: 50px;
        }
        .dropdown {
            position: absolute;
            top: 290px;
            left: 350px;
            cursor: pointer;
        }
        .entry-bar {
            position: absolute;
            top: 160px;
            left: 350px;
        }
        .buttons {
            position: absolute;
            top: 450px; /* Adjust this value to move the buttons up or down */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-around;
            width: 700px;
        }
        .buttons img, .singleplayer-button img, .additional-buttons img {
            cursor: pointer;
            border: none;
            transition: transform 0.3s, opacity 0.3s;
        }
        .buttons img:hover, .singleplayer-button img:hover, .additional-buttons img:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }
        .hidden {
            display: none;
        }
        .singleplayer-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        .logo {
            position: absolute;
            top: 20px; /* Adjust this value to move the logo up or down */
            left: 50%;
            transform: translateX(-50%);
            display: none;
        }
        .additional-buttons {
            position: absolute;
            top: calc(50% + 50px); /* Adjust to position just below singleplayer button */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-around;
            width: 400px; /* Half the width of the singleplayer button */
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

<div class="container">
    <img id="login-avatar" class="login-avatar" src="assets/def_steve.png" alt="Steve Avatar">
    <img class="dropdown" id="dropdown" src="assets/dropdown_def_steve.png" alt="Character Dropdown" onclick="toggleOptions()">
    <div class="entry-bar">
        <img src="assets/entry_bar.png" alt="Entry Bar">
    </div>
    <div class="buttons">
        <img id="done-button" src="assets/buttons/done.png" alt="Done Button" onclick="onDone()">
        <img id="pets-button" src="assets/buttons/pets.png" alt="Pets Button" onclick="openPets()">
        <img id="more-button" src="assets/buttons/more.png" alt="More Button" onclick="openMore()">
    </div>
</div>

<div id="singleplayer-button" class="singleplayer-button">
    <img src="assets/singleplayer.png" alt="Singleplayer Button">
</div>

<div id="logo" class="logo">
    <img src="assets/titlescreen_top.png" alt="Logo">
</div>

<div id="additional-buttons" class="additional-buttons">
    <img src="assets/options.png" alt="Options Button" onclick="showOptions()">
    <img src="assets/editprofile.png" alt="Edit Profile Button" onclick="closePage()">
</div>

<script>
    function toggleOptions() {
        let dropdown = document.getElementById('dropdown');
        let loginAvatar = document.getElementById('login-avatar');
        if (dropdown.src.includes('dropdown_def_steve.png')) {
            dropdown.src = 'assets/dropdown_herobrine.png';
            loginAvatar.src = 'assets/herobrine.png';
        } else {
            dropdown.src = 'assets/dropdown_def_steve.png';
            loginAvatar.src = 'assets/def_steve.png';
        }
    }

    function onDone() {
        document.querySelector('.container').style.backgroundImage = 'url("assets/titlescreen_bg.png")';
        document.getElementById('login-avatar').style.display = 'none';
        document.getElementById('dropdown').style.display = 'none';
        document.querySelector('.entry-bar').style.display = 'none';
        document.querySelector('.buttons').style.display = 'none';

        document.getElementById('singleplayer-button').style.display = 'block';
        document.getElementById('logo').style.display = 'block';
        document.getElementById('additional-buttons').style.display = 'flex'; // Show additional buttons
    }

    function showOptions() {
        alert("Not supported!");
    }

    function openPets() {
        alert("Pets button clicked!");
    }

    function openMore() {
        alert("More button clicked!");
    }

    function closePage() {
        window.close(); // Close the current tab or window
    }
</script>

</body>
</html>
